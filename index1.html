<!DOCTYPE html>
<html lang="en">
<head>
    <title>css box model example</title>
    <style>
        .example1{
       width:220px;
       background-color: rgb(226, 43, 43);
       padding: 0px 10px 20px 40px;
       border: 10px solid black;
       margin: 0px;  
       float: right;
        }
        .example2{
       width:220px;
       background-color: rgb(226, 43, 43);
       padding: 0px 10px 20px 40px;
       border: 10px solid rgb(80, 95, 151);
       margin: 0px;  
       float: left;
        }

    </style>
</head>
<body>
 <h1>box model example</h1>
 <hr>
 <p class="example1">dogs helth issue</p>
 <p class="example2">dogs without iss</p>   
</body>
</html>
